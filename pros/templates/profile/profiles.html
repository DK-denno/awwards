{% extends 'base.html' %}
{% block content %}
{{user.profile.bio}}
{% if profile.dp %}
<img id="prof"  src="{{user.profile.dp.url}}"  alt="">
{% else %}
<img src="https://www.w3schools.com/howto/img_avatar.png" id="prof" alt="">
{% endif %}
{% for post in posts %}
{{post.link}}


<div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
            <a href='/one/{{post.id}}'>
          <div class="carousel-item active">
            <img src="{{post.image1.url}}" alt="Los Angeles">
          </div>
          <div class="carousel-item">
            <img src="{{post.image2.url}}" alt="Chicago">
          </div>
          <div class="carousel-item">
            <img src="{{post.image3.url}}" alt="New York">
          </div>
        </div>
    </a>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>
{% endfor %}
{% endblock %}
