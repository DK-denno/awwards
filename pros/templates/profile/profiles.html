{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col-md-4">
      {% if profile.dp %}
      <img id="prof"  src="{{user.profile.dp.url}}"  alt="">
      {% else %}
      <img src="https://afcm.ca/wp-content/uploads/2018/06/no-photo.png" style="border-radius: 50%;" width="350px" height="350px" alt="">
      {% endif %}
      
  </div>
  <div class="col-md-4">
    {{ user.username}}
  </div>
  <div class="col-md-4">
    
  </div>
</div>
<hr>
{% for post in posts %}
<a href="{{post.link}}">View site</a>


<div id="demo" class="carousel slide" data-ride="carousel">
      
        <!-- The slideshow -->
        <div class="carousel-inner">
            <a href='/one/{{post.id}}'>
          <div class="carousel-item active">
            <img src="{{post.image1.url}}" alt="Los Angeles">
          </div>
          <div class="carousel-item">
            <img src="{{post.image2.url}}" alt="Chicago">
          </div>
          <div class="carousel-item">
            <img src="{{post.image3.url}}" alt="New York">
          </div>
        </div>
    </a>
      
       

      
      </div>
{% endfor %}
{% endblock %}
